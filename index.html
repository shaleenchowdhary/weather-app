<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-bg video {
      pointer-events: none;
      object-fit: cover;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="w-full h-screen video-bg">
    <video src="src/assets/bg.mp4" autoplay loop muted></video>
  </div>
  <div id="root"></div>

</body>

</html>
